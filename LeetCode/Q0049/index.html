<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>49. Group Anagrams</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Kie.js"></script>
</head>
<body>
<div id="main">
    <div id="question">

        <p>
            Given an array of strings, group anagrams together.
        </p><br/><br/>

        <span class="example">Example:</span>
        <div class="example_block">
            <code>

                <strong>Input</strong>: ["eat", "tea", "tan", "ate", "nat", "bat"], <br/>

                <strong>Output</strong>:<br/>
                [<br/>
                <span style="margin-left: 30px">["ate","eat","tea"],<br/></span>
                <span style="margin-left: 30px">["nat","tan"],<br/></span>
                <span style="margin-left: 30px">["bat"]<br/></span>
                ]
            </code><br/><br/>
        </div>
        <br/>
        <br/>
        <strong>Note:</strong><br/>

<ul style="margin-left: 30px">
       <li> All inputs will be in lowercase.</li>
    <li>The order of your output does not matter.</li>
</ul>
    </div>
    <div id="answer">
        <input id= "param" type="text" style="width: 20%;height:2em;border: black solid 1px"><br/><br/>
        <b>The answer is: </b>
        <div id="output"></div>
    </div>
</div>

</body>
</html>
